<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotica – Daily AI Quotes</title>
  <meta name="description" content="Quotica delivers AI-generated daily motivational quotes. Copy, download, and share your daily boost of inspiration.">
  <link rel="stylesheet" href="style.css">
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
          crossorigin="anonymous"></script>
</head>
<body>
  <!-- 🅰️ Header Ad -->
  <div class="ads-header">
    <!-- Replace data-ad-slot with your real slot ID -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxx"
         data-ad-slot="1111111111"
         data-ad-format="horizontal"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="quote-box">
    <h1>✨ Quotica</h1>
    <p id="quote">Click the button to generate a quote!</p>
    <button onclick="generateQuote()">Generate Quote</button>
    <button onclick="copyQuote()">📋 Copy</button>

    <!-- 🅱️ Below Quote Ad -->
    <div class="ads-inline">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxx"
           data-ad-slot="2222222222"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <!-- 🔚 Footer Ad -->
  <div class="ads-footer">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxx"
         data-ad-slot="3333333333"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script src="script.js"></script>
</body>
</html>
